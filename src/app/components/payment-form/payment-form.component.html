<div class="payment-form">
    <h2>Payment Details</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" formControlName="cardNumber" placeholder="Enter card number" />
        <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched">
          Card number is required and must be 16 digits.
        </div>
      </div>
  
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input type="text" id="expirationDate" formControlName="expirationDate" placeholder="MM/YY" />
        <div *ngIf="paymentForm.get('expirationDate')?.invalid && paymentForm.get('expirationDate')?.touched">
          Expiration date is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" formControlName="cvv" placeholder="Enter CVV" />
        <div *ngIf="paymentForm.get('cvv')?.invalid && paymentForm.get('cvv')?.touched">
          CVV is required and must be 3 digits.
        </div>
      </div>
  
      <button type="submit" [disabled]="!paymentForm.valid">Submit Payment</button>
    </form>
  </div>
