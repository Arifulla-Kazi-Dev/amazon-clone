<div *ngIf="product">
    <div class="product-card" [ngClass]="'product-card-' + product.id">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <button (click)="addToCart(product)">Add to Cart</button>
    </div>
</div>
